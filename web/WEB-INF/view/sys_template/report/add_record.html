<div class="CE-Modal" title="Add Block">
    <form class="form-horizontal" action="${path}/management/record/add" method="post" id="addRecord">
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Record Name:</label>

                <div class="controls">
                    <input type="text" id="recordName" name="recordName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Record Value:</label>

                <div class="controls">
                    <input type="text" name="recordValue" id="recordValue" placeholder="">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-small btn-primary" data-loading-text="Saving..."><i class="icon-ok"></i>Save
            </button>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            CEUtil.formValidtor.modalValid({
                handler: "#addRecord",
                rules: {
                    recordName: {
                        required: true
                        //, remote: "${path}/management/record?func=exist"
                    },
                    recordValue: {
                        required: true
                    }
                }
                , messages: {
                    recordName: {
                        remote: "The block value has been used,please change another one."
                    }
                }
            })
        });
    </script>
</div>
