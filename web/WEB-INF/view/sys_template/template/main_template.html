<div class="clearfix" style="background-color: transparent;">
    <div class="row-fluid">
        <div id="node-sidebar" class="EC-side-bar">
            <div class="EC-side-menu-bar">
                [@ec_privilege_check uri="${current_uri}/add"]
                <button class="btn btn-mini btn-success"
                        onclick="CEUtil.loadFile('${AUTH_MENU.privilege.uri!}','#themeContainer');">
                    <i class="icon-plus"></i>Create File
                </button>
                [/@ec_privilege_check]
                <button class="btn btn-mini btn-warning tooltip-info " onclick="refreshTree();" data-rel="tooltip"
                        title="Refresh">
                    <i class="icon-refresh"></i>
                </button>
            </div>
            <div class="EC-side-tree" id="sideTree">
                [#include "side_template_tree.html"/]
            </div>
        </div>
        <div class="EC-side-container" id="themeContainer"></div>
        [@ec_privilege_check uri="/management/theme"]
        <script>CEUtil.loadFile('/management/theme', '#themeContainer');</script>
        [/@ec_privilege_check]
    </div>
</div>
<script type="text/javascript">
    function refreshTree() {
        CEUtil.loadFile('/management/template?func=refreshTree', '#sideTree');
    }
</script>
