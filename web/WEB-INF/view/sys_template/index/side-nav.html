<div id="sidebar">
                <div id="sidebar-shortcuts">
                    <div id="sidebar-shortcuts-large">
                        <button class="btn btn-small btn-warning" onclick="CEUtil.refreshMenu('${path}/management/menu/refresh');">
                            <i class="icon-refresh"></i>Refresh Menus
                        </button>
                    </div>

                    <div id="sidebar-shortcuts-mini">
                        <span class="btn btn-success"></span>
                    </div>

                </div><!-- #sidebar-shortcuts -->

                <ul class="nav nav-list" id="sideNav">
                    <li class="active">
                        <a href="javascript:CEUtil.loadFile('/management/dashboard')"> <i class="icon-dashboard"></i> <span>Dashboard</span><b class="arrow icon-angle-right"></b> </a>
                    </li>

				[#if (CMS_USER_KEY.menus)??]
				[#list CMS_USER_KEY.menus as m]
	                [#if (m.children)?? && (m.children?size>0)]
	                    <li>
	                        <a href="javascript:void(0);" class="dropdown-toggle" > <i class="${m.style!}"></i> <span>${m.name}</span> <b class="arrow icon-angle-down"></b> </a>
	                        <ul class="submenu">
	                        [#list m.children as child]
	                            <li>
	                                <a href="javascript:CEUtil.loadFile('${(child.privilege.uri)!}')"><i class="icon-double-angle-right"></i> ${child.name}</a>
	                            </li>
	                        [/#list]
	                        </ul>
	                    </li>
	                [#else]
	                    <li>
	                        <a href="javascript:CEUtil.loadFile('${(m.privilege.uri)!}')"> <i class="icon-dashboard"></i> <span>${m.name}</span><b class="arrow icon-angle-right"></b> </a>
	                    </li>
	                [/#if]
				[/#list]
				[/#if]

                </ul>

                <div id="sidebar-collapse">
                    <i class="icon-double-angle-left"></i>
                </div>

            </div><!--/#sidebar-->
