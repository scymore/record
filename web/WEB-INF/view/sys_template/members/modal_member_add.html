<div class="CE-Modal" title="Add Member">
    <form class="form-horizontal" action="${path}/management/member/add" method="post" id="addMember">
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="loginId">Login Name:</label>

                <div class="controls">
                    <input type="text" name="loginId" id="loginId" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastname">Last Name:</label>

                <div class="controls">
                    <input type="text" name="lastname" id="lastname" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="firstname">First Name:</label>

                <div class="controls">
                    <input type="text" name="firstname" id="firstname" placeholder="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email:</label>

                <div class="controls">
                    <input type="text" name="email" id="email" placeholder="email例如:xxx@126.com">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Phone Number:</label>

                <div class="controls">
                    <input type="text" name="phoneNumber" placeholder="Phone number e.g.86122222222">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>

                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confirmPassword">Confirm Password:</label>

                <div class="controls">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-small btn-primary" data-loading-text="Saving..."><i class="icon-ok"></i>Save
            </button>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            CEUtil.formValidtor.modalValid({
                handler: "#addMember",
                rules: {
                    loginId: {
                        required: true
                        , remote: "${path}/management/member?func=exist"
                    },
                    lastname: {
                        required: true
                    },
                    fisrtname: {
                        required: true
                    },
                    email: {
                        required: true
                        , email: true
                        , remote: "${path}/management/member?func=emailExist"
                    },
                    phoneNumber: {
                        isPhone: true
                    },
                    password: {
                        required: true
                    }
                    , confirmPassword: {
                        required: true
                        , equalTo: $("#addMember").find("input[name='password']")
                    }
                }
                , messages: {
                    loginId: {
                        remote: "The login name has been used,please change another one."
                    },
                    email: {
                        remote: "The email has been used,please change another one."
                    },
                    phoneNumber: {
                        isPhone: "Its not a phone number"
                    }
                }
            })
        });
    </script>
</div>
