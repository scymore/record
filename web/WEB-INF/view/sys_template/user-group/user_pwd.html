<div id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i><a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span>
        </li>
        <li class="active">
            Update Password
        </li>
    </ul><!--.breadcrumb-->

    <div id="nav-search">

        <form class="form-search">
            <span class="input-icon">
                <input autocomplete="off" id="nav-search-input" type="text" class="input-small search-query" placeholder="Search ..." />
                <i id="nav-search-icon" class="icon-search"></i> </span>
        </form>
    </div><!--#nav-search-->
</div>
<div id="page-content" class="clearfix">
<div class="page-header position-relative">
        <h1>Update Password</h1>
    </div>
    <div class="row-fluid">
        <!-- PAGE CONTENT BEGINS HERE -->
        <form class="form-horizontal" action="${path}/management/personal/password" method="post" id="passwordForm">
            <div class="control-group">
                <label class="control-label" for="oldPWD">Old Password:</label>
                <div class="controls">
                    <input type="password" id="oldPWD" placeholder="Old Password" name="oldPWD">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="newPWD">New Password:</label>
                <div class="controls">
                    <input type="password" id="newPWD" placeholder="New Password" name="newPWD">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confPWD">Confirm Password:</label>
                <div class="controls">
                    <input type="password" id="confPassword" placeholder="Confirm Password" name="confPWD">
                </div>
            </div>

            <div class="form-actions">
                <button class="btn" type="reset">
                    <i class="icon-undo btn-small"></i> Reset
                </button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn btn-success btn-small" type="submit" data-loading-text="Saving...">
                    <i class="icon-ok"></i> Save
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        CEUtil.formValidtor.valid({
			handler:"#passwordForm",
			rules : {
        		oldPWD : {
        			required : true
        		}
        		,newPWD:{
        			required:true
        		}
        		,confPWD:{
        			required:true
        			,equalTo:$("#passwordForm").find("input[name='newPWD']")
        		}
        	}
		});
        
    }); 
</script>
