[#assign path ="${rc.contextPath}" /]
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="${path}/resources/acestyle/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="${path}/resources/acestyle/css/ace.min.css" />
<link rel="stylesheet" type="text/css" href="${path}/resources/acestyle/css/ace-ie.min.css" />
<title>404</title>
</head>
<body>
<div id="page-content" class="clearfix">
						
						<div class="row-fluid">
<!-- PAGE CONTENT BEGINS HERE -->
<div class="error-container">
<div class="well">
	<h1 class="grey lighter smaller">
		<span class="blue bigger-125"><i class="icon-sitemap"></i> 404</span> Page Not Found
	</h1>
	<hr />
	<h3 class="lighter smaller">We looked everywhere but we couldn't find it!</h3>
	
	<div>
		<div class="space"></div>
		
		<h4 class="smaller">Try one of the following:</h4>
		<ul class="unstyled spaced inline bigger-110">
			<li><i class="icon-hand-right blue"></i> Re-check the url for typos</li>
			<li><i class="icon-hand-right blue"></i> Read the faq</li>
			<li><i class="icon-hand-right blue"></i> Tell us about it</li>
		</ul>
	</div>
	
	<hr />
	<div class="space"></div>
	
	<div class="row-fluid">
		<div class="center">
			<a href="${path}" class="btn btn-primary"><i class="icon-dashboard"></i>Go To Index</a>
		</div>
	</div>
</div>
</div>
<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
	
					</div>
</body>
</html>
