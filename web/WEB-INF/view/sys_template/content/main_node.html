<div class="clearfix" style="background-color: transparent;">
    <div class="row-fluid">
        <div id="node-sidebar" class="EC-side-bar">
            <div class="EC-side-menu-bar">
                [@ec_privilege_check uri="${current_uri}/staticize"]
                <button class="btn btn-mini btn-danger" onclick="CEUtil.confirm(
			     '${AUTH_MENU.privilege.uri!}',
			     'Static will take long time do you still want to do this?',
			     staticCallback
			     );"
                        data-loading-text="Static now...">
                    <i class="icon-bolt"></i>Staticize
                </button>
                [/@ec_privilege_check]
                [@ec_privilege_check uri="${current_uri}/add"]
                <button class="btn btn-mini btn-success"
                        onclick="CEUtil.loadFile('${AUTH_MENU.privilege.uri!}','#EC-side-container');">
                    <i class="icon-plus"></i>Add Node
                </button>
                [/@ec_privilege_check]
                <button class="btn btn-mini btn-warning tooltip-info " onclick="refreshTree();" data-rel="tooltip"
                        title="Refresh Nodes">
                    <i class="icon-refresh"></i>
                </button>
            </div>
            <div class="EC-side-tree" id="sideTree">
                [#include "side_node_tree.html"/]
            </div>
        </div>
        <div class="EC-side-container" id="EC-side-container">
            [#include "node_cotainer.html"/]
        </div>
    </div>
</div>
<script type="text/javascript">
    function refreshTree() {
        CEUtil.loadFile('/management/content/node?func=refreshTree', '#sideTree');
    }
