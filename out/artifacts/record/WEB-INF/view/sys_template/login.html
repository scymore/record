<!DOCTYPE html>
[#assign path ="${rc.contextPath}" /]
<html>
<head>
    <meta charset="utf-8"/>
    [#include "common/resources.html"/]
    [#include "common/css-import.html"/]
    <style type="text/css">
        body.login-layout {
            background: #99C7F9;
        }
    </style>
</head>
<body class="login-layout">

<div class="container-fluid" id="main-container">
    <div id="main-content">
        <div class="row-fluid">
            <div class="span12">

                <div class="login-container">
                    <div class="row-fluid">
                        <div class="center">
                            <h1>
                                <i class="icon-leaf green"></i> <span
                                    class="red"> Record</span>
                            </h1>
                            <h4 class="blue">&copy; record</h4>
                        </div>
                    </div>
                    <div class="space-6"></div>
                    <div class="row-fluid">
                        <div class="position-relative">
                            <div id="login-box" class="visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header lighter bigger">
                                            <i class="icon-coffee green"></i>Log in
                                        </h4>

                                        <div class="space-6"></div>
                                        <form id="loginForm" action="${path}/management/authorization"
                                              method="post">
                                            <fieldset>
                                                <label class="control-group"> <span
                                                        class="block input-icon input-icon-left"> <input
                                                        type="text" class="span12" placeholder="Username"
                                                        name="username"/> <i class="icon-user"></i>
													</span>
                                                </label> <label class="control-group"> <span
                                                    class="block input-icon input-icon-left"> <input
                                                    type="password" class="span12" placeholder="Password"
                                                    name="password"/> <i class="icon-lock"></i>
													</span>
                                            </label> <label class="control-group"> <span
                                                    class="block input-icon input-icon-left"> <input
                                                    type="text" class="span5" placeholder="Verify Code"
                                                    name="verifyCode"/> <i class="icon-lock"></i> <a
                                                    href="javascript:void(0);"
                                                    id="verifyCode">Click
                                                to show</a>
													</span>
                                            </label>

                                                <div class="space"></div>
                                                <div class="row-fluid">
                                                    <button class="span4 btn btn-small btn-primary"
                                                            data-loading-text="Loging...">
                                                        <i class="icon-key"></i> Login
                                                    </button>
                                                </div>

                                            </fieldset>
                                        </form>
                                    </div>
                                    <!--/widget-main-->

                                </div>
                                <!--/widget-body-->
                            </div>
                            <!--/login-box-->
                        </div>
                        <!--/position-relative-->

                    </div>
                </div>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
    </div>
</div>
<!--/.fluid-container-->
<!-- basic scripts -->
<!-- page specific plugin scripts -->

<!-- inline scripts related to this page -->
[#include "common/js-import.html"/]

<script type="text/javascript">
    $(function () {
        $("#loginForm").validate(loginValid);
        $("#verifyCode").on("click", function () {
            CEUtil.verifycode(this, '${path}/management/verifycode');
        })
    })
</script>
</body>
</html>
