<div id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i><a href="#">首页</a><span class="divider"><i class="icon-angle-right"></i></span>
        </li>
        <li class="active">
            Profile
        </li>
    </ul><!--.breadcrumb-->

    <div id="nav-search">

        <form class="form-search">
            <span class="input-icon">
                <input autocomplete="off" id="nav-search-input" type="text" class="input-small search-query" placeholder="Search ..." />
                <i id="nav-search-icon" class="icon-search"></i> </span>
        </form>
    </div><!--#nav-search-->
</div>
<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
        <h1>Profile <small>* Required</small></h1>
    </div><!--/page-header-->
    <div class="row-fluid">
        <!-- PAGE CONTENT BEGINS HERE -->
        <form class="form-horizontal" action="${path}/management/personal" method="post" id="userProfileForm">
            <div class="control-group">
                <label class="control-label" for="username">Username:</label>
                <div class="controls">
                    <input disabled="disabled" type="text" id="username" placeholder="Username" name="username" value="${CMS_USER_KEY.name!}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="realname">Realname:</label>
                <div class="controls">
                    <input type="text" id="realname" placeholder="Realname" name="realname" value="${CMS_USER_KEY.realname!}" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email:</label>
                <div class="controls">
                    <input type="email" id="email" placeholder="Email" name="email" value="${CMS_USER_KEY.email!}">
                </div>
            </div>

            <div class="form-actions">
                <button class="btn" type="reset">
                    <i class="icon-undo btn-small"></i> Reset
                </button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn btn-success btn-small" type="submit" data-loading-text="Saving...">
                    <i class="icon-ok"></i> Save
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        CEUtil.formValidtor.valid({
			handler:"#userProfileForm",
			rules : {
        		name : {
        			required : true
        		}
        	}
		});
    }); 
</script>
