<div class="CE-Modal" title="Reset Password">
    [@ec_user id=form.id;u]
    <form class="form-horizontal" action="${path}/management/user/password" method="post" id="resetPassword">
        <input type="hidden" name="id" value="${u.id!}"/>

        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>

                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confirmPassword">Confirm Password:</label>

                <div class="controls">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-small" data-dismiss="modal">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-small" data-loading-text="Saving...">
                Save
            </button>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            CEUtil.formValidtor.modalValid({
                handler: "#resetPassword",
                rules: {
                    password: {
                        required: true
                    }
                    , confirmPassword: {
                        required: true
                        , equalTo: $("#resetPassword").find("input[name='password']")
                    }
                }
            })
        });
    </script>
    [/@ec_user]
</div>
