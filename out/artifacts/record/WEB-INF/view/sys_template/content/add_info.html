[@EC.breadcrumbs/]
[@ec_node id="${(form.nodeId)!}";node]
<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
        <h1>Add Info
        <button class="btn btn-small btn-primary pull-right" onclick="CEUtil.loadFile('/management/content/info?nodeId=${node.id!}','#EC-side-container');" >
            <i class="icon-reply"></i>Return
        </button>
        </h1>
    </div>

    <div class="row-fluid">
        <div class="span12">
			<form class="form-horizontal " action="${path!}/management/content/info/add" method="post" id="infoForm">
			 	<div class="row-fluid">
                	<div class="span12">
	                	<div class="control-group">
			                <label class="control-label" for="nodeId">Node Name:</label>
			                <div class="controls">
			                    <input type="text" value="${(node.name)!}" disabled="disabled">
			                    <input type="hidden" placeholder="" id="nodeId" name="nodeId" value="${(node.id)!}">
			                </div>
			            </div>
                	</div>
                 </div>
			 	<div class="row-fluid">
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label" for="name">InfoName:</label>
			                <div class="controls">
			                    <input type="text" placeholder="" id="name" name="name" value="">
			                </div>
			            </div>
                	</div>
                	<div class="span6">
	                	 <div class="control-group">
			                <label class="control-label" for="groupName">Group Name:</label>
			                <div class="controls">
			                    <input type="text" placeholder="" id="groupName" name="groupName" value="">
			                </div>
			             </div>
                	</div>
                </div>
			 	<div class="row-fluid">
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label" for="createDate">Create Date:</label>
			                <div class="controls">
			                	[@EC.form type="DATE_BOX" name="createDate" /]
			                </div>
			            </div>
                	</div>
                	<div class="span6">
	                	 <div class="control-group">
			                <label class="control-label" for="updateDate">Update Date:</label>
			                <div class="controls">
			                	[@EC.form type="DATE_BOX" name="updateDate" /]
			                </div>
			             </div>
                	</div>
                </div>
	            <div id="formFields">
	            [#include "add_info_form.html"/]
	            </div>
	
	            <div class="form-actions">
	                <button class="btn btn-small" type="reset">
	                    <i class="icon-undo"></i> Reset
	                </button>
	                &nbsp; &nbsp; &nbsp;
	                <button class="btn btn-small btn-success" type="submit" data-loading-text="Saving...">
	                    <i class="icon-ok"></i> Save
	                </button>
	            </div>
	        </form>
        </div>
        <!-- PAGE CONTENT ENDS HERE -->
    </div>
</div>
<script type="text/javascript">
	$(function() {
		CEUtil.formValidtor.valid({
			handler:"#infoForm",
			rules : {
				name : {
        			required : true
        		}
        	},
        	callbackFunc:function(data){
				CEUtil.loadFile('/management/content/info?nodeId=${node.id!}','#EC-side-container');
        	}
		})
	})
	
</script>
[/@ec_node]
