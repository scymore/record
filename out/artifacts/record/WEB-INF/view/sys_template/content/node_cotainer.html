[@EC.breadcrumbs/]
<div id="page-content" class="widget-box">
	<div class="page-header position-relative">
	       <h1>Node Management</h1>
	</div>
    <div class="widget-header widget-header-blue widget-header-flat wi1dget-header-large">
        <h4 class="lighter">Node List</h4>
        <div class="widget-toolbar">
            [@ec_privilege_check uri="${current_uri}/add"]
                <button class="btn btn-small btn-success" onclick="CEUtil.loadFile('${AUTH_MENU.privilege.uri!}','#EC-side-container');" >
                    <i class="icon-plus"></i>${AUTH_MENU.name}
                </button>
            [/@ec_privilege_check]
            [@ec_privilege_check uri="${current_uri}/delete"]
                <button class="btn btn-small btn-danger" onclick="CEUtil.batchConfirm(CEUtil.dataTable.tableID,'${AUTH_MENU.privilege.uri!}',refreshTree)">
                    <i class="icon-remove"></i>${AUTH_MENU.name}
                </button>
            [/@ec_privilege_check]
                <button class="btn btn-small btn-info" onclick="CEUtil.dataTable.refresh();">
                    <i class="icon-refresh"></i>Refresh
                </button>
        </div>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <table id="nodeTable" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="center"><label>
                            <input type="checkbox" onchange="CEUtil.checkAll(this);"/>
                            <span class="lbl"></span></label></th>
                        <th>Node Name</th>
                        <th>Code</th>
                        <th>Link</th>
                        <th>Operations</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</div>
 <script type="text/javascript">
$(function() {
    CEUtil.dataTable.initTable({
		"tableID":"#nodeTable",
		//对每列设置排序规则
		//列的长度必须对应，如果表格有7列，必须写7个，否则会报错
		"columns": [
		            {
		    		  "data":"id",
		    		  "sortable": false
		            },
		            {
		    		  "data":"name"
		            },
		            {
		    		  "data":"code"
		            },
		            {
		    		  "data":"uri"
		            },
		            {
		    		  "data":"links",
		    		  "sortable": false
		            }
        ],
      "url": "${path}${current_uri}"
	});
})
</script>
