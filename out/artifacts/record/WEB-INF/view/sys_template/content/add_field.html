[@EC.breadcrumbs/]

<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
    	[@ec_model id="${(form.modelId)!}";model]
        <h1>Add field for [${(model.modelName)!}]
    	[/@ec_model]
        <button class="btn btn-small btn-primary pull-right" onclick="CEUtil.loadFile('/management/content/model/fields?modelId=${(form.modelId)!}');" >
            <i class="icon-reply"></i>Return Previous
        </button>
        </h1>
    </div>

    <div class="row-fluid">
        <div class="span12">
			<form class="form-horizontal " action="${path!}/management/content/model/fields/add" method="post" id="fieldForm">
                <input type="hidden" name="modelId" value="${(form.modelId)!}" />
	                	<div class="control-group">
			                <label class="control-label" for="fieldType">Field Type:</label>
			                <div class="controls">
			                	<select name="fieldType" id="fieldType">
			                		[@EC.filed_type_list/]
			                	</select>
			                </div>
			            </div>
                <div class="row-fluid">
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label" for="fieldName">Field Name:</label>
			                <div class="controls">
			                    <input type="text" placeholder="" id="fieldName" name="fieldName" value="">
			                </div>
			            </div>
                	</div>
                	<div class="span6">
	                	 <div class="control-group">
			                <label class="control-label" for="fieldCode">Field Code:</label>
			                <div class="controls">
			                    <input type="text" placeholder="" id="fieldCode" name="fieldCode" value="">
			                </div>
			            </div>
                	</div>
                </div>
                <div class="row-fluid">
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label" for="defaultValue">Default Value:</label>
			                <div class="controls">
			                    <input type="text" id="defaultValue" placeholder="" name="defaultValue" value="">
			                </div>
			            </div>
	                </div>
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label" for="fieldLength">Field Length:</label>
			                <div class="controls">
			                    <input type="text" id="fieldLength" placeholder="" name="fieldLength" value="">
			                </div>
			            </div>
                	</div>
                </div>
                <div class="row-fluid">
                	<div class="span6">
	                	 <div class="control-group">
			                <label class="control-label">Rquired:</label>
			                <div class="controls">
			                    <input name="required" class="ace-switch ace-switch-6" type="checkbox" value="true"/><span class="lbl"></span>
			                </div>
			            </div>
                	</div>
                	<div class="span6">
	                	<div class="control-group">
			                <label class="control-label">Is Clob:</label>
			                <div class="controls">
			                    <input name="clob" class="ace-switch ace-switch-6" type="checkbox" value="true"/><span class="lbl"></span>
			                </div>
			            </div>
	                </div>
                </div>
                <div class="row-fluid">
                	<div class="span6">
	                	 <div class="control-group">
			                <label class="control-label">Occupy a Line:</label>
			                <div class="controls">
			                    <input name="colspan" class="ace-switch ace-switch-6" type="checkbox" value="true"/><span class="lbl"></span>
			                </div>
			            </div>
                	</div>
                </div>
	            <div class="form-actions">
	                <button class="btn btn-small" type="reset">
	                    <i class="icon-undo"></i> Reset
	                </button>
	                &nbsp; &nbsp; &nbsp;
	                <button class="btn btn-small btn-success" type="submit" data-loading-text="Saving...">
	                    <i class="icon-ok"></i> Save
	                </button>
	            </div>
	        </form>
        </div>
        <!-- PAGE CONTENT ENDS HERE -->
    </div>
</div>

<script type="text/javascript">
	$(function() {
		CEUtil.formValidtor.valid({
			handler:"#fieldForm",
			rules : {
				fieldType : {
        			required : true
        		},
        		fieldName : {
        			required : true
        		},
        		fieldCode : {
        			required:true,
        			remote : "${path}/management/content/model/fields?func=exist&modelId=${(form.modelId)!}"
        		},
        		fieldLength : {
        			digits:true
        		}
        	},
        	messages:{
        		fieldCode:{
        			remote:"The filed has been used,please change another one."
        		}
        	},
        	callbackFunc:function(data){
				CEUtil.loadFile('${path}/management/content/model/fields?modelId=${(form.modelId)!}');
        	}
		})
	})
	
</script>
